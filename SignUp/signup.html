<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   
  <div class="wrapper">

    <form action="">
        <h1>Signup</h1>
        <div class="close-icon">
            <i class='bx bx-x-circle' style='color:#807e7e' onclick="redirectToHome()"></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxl-gmail'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn">Signup</button>

        <div class="register-link">
            <p>Do you have any account? <a href="/Login/login.html">Login</a></p>
        </div>
    </form>

  </div>

  <script>
    function redirectToHome() {
        window.location.href = "/Home/Home.html"; // Replace "index.html" with your home page URL
    }
  </script>
    
</body>
</html>
